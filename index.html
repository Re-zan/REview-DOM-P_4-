<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Make some Reviews</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-danger-subtle my-5 py-5">
      <div class="d-flex justify-content-between border rounded">
        <img src="./rose-165819__340.jpg" alt="fdg" />
        <div class="sdfds">
          <h2 id="heading" class="text-end">Top Reviews</h2>
          <textarea name="" id="reivws" cols="70" rows="10"></textarea>
        </div>
        <button class="btn btn-primary text-start" id="re_btn">
          Add Your Review
        </button>
      </div>
    </div>

    <script>
      document.getElementById("re_btn").addEventListener("click", function () {
        const dfds = document.getElementById("reivws").value;
        const text = document.getElementById("heading");
        const reviewsss = document.createElement("p");
        reviewsss.innerText = dfds;
        reviewsss.style.color = "#808080";
        text.appendChild(reviewsss);
        document.getElementById("reivws").value = "";
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
